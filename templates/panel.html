<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Local</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Pedidos Recibidos</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th> <!-- <- Agregamos aquí el ID -->
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Productos</th>
                <th>Ingredientes</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for pedido in pedidos %}
            <tr>
                <td>{{ pedido[0] }}</td> <!-- <- MOSTRAMOS el ID -->
                <td>{{ pedido[1] }}</td>
                <td>{{ pedido[2] }}</td>
                <td>{{ pedido[3] }}</td>
                <td>{{ pedido[4] }}</td>
                <td>{{ pedido[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
