<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Local</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Pedidos Recibidos</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tel√©fono</th>
            <th>Productos</th>
            <th>Ingredientes</th>
            <th>Fecha</th>
        </tr>
        {% for p in pedidos %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>{{ p[3] }}</td>
            <td>{{ p[4] }}</td>
            <td>{{ p[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
